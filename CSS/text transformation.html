<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>Using the text-transform property: Nguyen Phan Vinh 2021050911</h1>

<p class="uppercase">This text is transformed to uppercase.Nguyen Phan Vinh 2021050911</p>
<p class="lowercase">This text is transformed to lowercase.Nguyen Phan Vinh 2021050911</p>
<p class="capitalize">This text is capitalized.Nguyen Phan Vinh 2021050911</p>

</body>
</html>
